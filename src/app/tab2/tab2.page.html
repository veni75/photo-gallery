<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="title">
      My Connections
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Connections</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-searchbar [(ngModel)]="phrase"></ion-searchbar>
  
  <!-- <div class="col-4 mt-3 mb-3">
    <input [(ngModel)]="phrase" class="form-control mr-sm-2" type="text" placeholder="Search">
  </div> -->
      <!-- <tr *ngFor="let user of userList$ | async | connect:'accepted'"> -->
        <!-- <ion-list *ngFor="let user of accept"> -->
        <ion-list *ngFor="let user of userList$| async | filter: 'name': phrase">
          <ion-item>
            <ion-card>
              <ion-img [src]="user.photoUrl" class="card-img-top" [alt]="user.name"></ion-img>
              <ion-card-header>
                <ion-card-title>Name: {{user.name}}</ion-card-title>
                <ion-card-subtitle>Gender: {{user.gender}}</ion-card-subtitle>
                <ion-card-subtitle>Age: {{user.age}}</ion-card-subtitle>
              </ion-card-header>
              <ion-item>
                <ion-label>Description: {{user.description}}</ion-label>
              </ion-item>
              <ion-item>
                <ion-label>Location: {{user.location}}</ion-label>
              </ion-item>
      
              <ion-item>
                <ion-label>Interests: {{user.interests}}</ion-label>
              </ion-item>
      
              <ion-item>
                <ion-label>Liked: {{user.liked}}</ion-label>
              </ion-item>
              <ion-item>
                <ion-label>Accepted: {{user.accepted}}</ion-label>
              </ion-item>
      
             
      
              <ion-button (click)="disconnection(user)" color="danger">
                <ion-icon name="trash-bin"></ion-icon> Disconnection
              </ion-button>
              
            </ion-card>
          </ion-item>
        </ion-list>

  <div class="">

    <!-- <app-profile-card [interest]="userList$ | async"></app-profile-card> -->

  </div>

  <!-- <app-explore-container name="Tab 2 page"></app-explore-container> -->
</ion-content>
